<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Hash SHA-256</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un generador de hash SHA-256 en línea.">
    <meta name="keywords" content="generar hash SHA-256 con salt, generar hash SHA-256 con salt online, generar hash SHA-256 + salt, generar hash SHA-256 + salt online, SHA-256 online, generar hash sha-256, SHA-256 en línea, sha-256 generador, generar hashes sha-256, generar hashes sha-256 online">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2586/2586106.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Generador de Hash SHA-256</h1>
        <label for="text-input">Ingresa el texto:</label>
        <input type="text" id="text-input" placeholder="Texto aquí...">
        <p></p>
        <label for="salt-input">Ingresa el salt (opcional):</label>
        <input type="text" id="salt-input" placeholder="Salt aquí...">
        <br>
        <input type="checkbox" id="disable-salt">
        <label for="disable-salt">Deshabilitar salt</label>
        <p></p>
        <button onclick="generateHash()">Generar Hash</button>
        
        <div id="output"></div>
        <button id="copy-btn" onclick="copyToClipboard()">Copiar al portapapeles</button>
        <p></p>
        <p>También puedes probar tu hash SHA-256 <a href="https://probar-sha256.vercel.app">aquí</a>.</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
